<!DOCTYPE html>
<html ng-app="ionicApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Any information</title>

  <link href="css/ionic.min.css" rel="stylesheet">
  
  <script src="ionic.bundle.min.js"></script>
  <script src="script.js"></script>

</head>

<body ng-controller="MyCtrl">

  <ion-header-bar class="bar-positive">
  	<button class="button icon ion-navicon"></button>
    <h1 class="title">{{myTitle}}</h1>
	<button class="button button-icon-small icon-right ion-information-circled" ng-click="doSomething()">
    Post
    </button>
  </ion-header-bar>
  <ion-content>
  <div class="list">
      <div class="item" ng-repeat="item in params.items" ng-click=showInfo(item)>
      <span class="item-note">
	      {{item.category}}
	    </span>
    	<h2>{{item.title}}</h2>
    	<p>{{item.information}}</p>
    	
	  </div>
  </div>
  <ion-infinite-scroll distance="1%"
    on-infinite="loadMore()" 
    ng-if="!params.moreData">
  </ion-infinite-scroll>
	</ion-content>
</body>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title icon ion-information-circled">Post information</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
		  <label class="item item-input item-floating-label">
			<span class="input-label">Title</span>
			<input type="text" placeholder="Title" ng-model="params.infoTitle">
		  </label>
		  <label class="item item-input item-floating-label">
			<span class="input-label">Category</span>
			<input type="text" placeholder="Category" ng-model="params.infoCategory">
		  </label>
		  <label class="item item-input item-floating-label">
			<span class="input-label">Information</span>
			<textarea placeholder="Information" rows="10" ng-model="params.information"/>
		  </label>
		  <div class="button-bar">
			  <a class="button" ng-click="postInfo()">Submit</a>
			  <a class="button" ng-click="closeInfo()">Close</a>
			</div>
	  </div>
    </ion-content>
  </ion-modal-view>
</script>
</html>
