<ion-view>
	<ion-content>
		<div class="list card">

			<div class="item item-avatar">
			    <img class="noRoundCorners" src="css/images/ic_launcher.png">
			    <h2>Janta Khabar</h2>
			</div>
			<form name="myForm" novalidate>
				<div>
		            <p ng-show="myForm.suggestion.$error.minlength">* Suggestion should have atleast 20 characters.</p>
		        </div>
				
				<label class="item item-input item-stacked-label">
				    <span class="input-label">Suggestion</span>
				    <textarea rows="10" ng-model="params.contact.suggestion" ng-required="true" name="suggestion" ng-minlength="20"></textarea>
				</label>
				<div class="button-bar bar-balanced">
					<a ng-disabled="myForm.$invalid" class="button" ng-click="submitSuggestion()">Submit</a>
				</div>
			</form>
			<div class="item item-body noBorders myitem">
			<p>For any suggestions or any other information, please mail us at <a href="mailto:contact@jantakhabar.com">contact@jantakhabar.com</a></p>
			</div>
		</div>
	</ion-content>
</ion-view>
