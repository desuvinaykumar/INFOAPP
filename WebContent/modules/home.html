<ion-view>
	<div class="fabButton searchInfoFab" ng-show="params.currentInformation || params.currentCategory">
	    <div><div style="display:inline" ng-show="params.currentInformation"><b>Search text : </b>{{params.currentInformation}}&nbsp;&nbsp;&nbsp;</div><div style="display:inline" ng-show="params.currentCategory"><b>Displaying category : </b>{{params.easyCategoryList['C'+params.currentCategory]}}&nbsp;&nbsp;&nbsp;</div><i ng-click="showHomePage()" style="margin-left:3px" class="icon ion-close"></i></div>
	</div>
	<ion-content delegate-handle="info" id="homePage" ng-style="params.searchStyle">
		<div>
		<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()">
		  </ion-refresher>
			<div class="list card" ng-repeat="item in params.items" ng-click=showInfo(item)>
				<div class="item item-header myitem">
				<span class="item-note">{{item.category}}<i class="icon" ng-class="isFavorite(item)" ng-click="setFavorite(item, $event)" ng-hide="item.hideInfo" style="margin-left:4px"></i></span>
			    	<h2><i class="icon ion-link" style="margin-right:5px;"></i>{{item.title}}</h2>
			  	</div>
			  	<div class="item noBorders  myitem">
			  		<p>{{item.information}}</p>
			  	</div>
			  	<div class="item item-footer noBorders myitem" ng-hide="item.hideInfo">
			  		<p><span class="elapsedTime">{{item.timeElapsed}}</span><span class="badge badge-success" ng-click="updateLikes(item, $event)"><i class="icon ion-thumbsup" style="margin-right:4px"></i>{{item.likes}}</span><span class="badge badge-assertive" ng-click="updateDislikes(item, $event)"><i class="icon ion-thumbsdown" style="margin-right:4px"></i>{{item.dislikes}}</span></p>
			  	</div>
			</div>
			<ion-infinite-scroll distance="1%" on-infinite="loadMore()" ng-if="!params.moreData"></ion-infinite-scroll>
		</div>
		
	</ion-content>
	<div class="fabButton scrollToTopFabButton" ng-click="scrollToTop()">
	  <span href=""><i class="icon ion-arrow-up-b"></i></span>
	</div>
</ion-view>
